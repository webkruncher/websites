<script language="JavaScript" >

function nocomment()
{
	alert("comentless")
}

function SubStandard()
{
	o=GetObject("WelcomeDiv")
	o.setAttribute("style","display:none;")
	o=GetObject("DefaultWelcome")
	o.setAttribute("style","display:none;");
	def=GetObject("DefaultWelcomeMessage")
	def.setAttribute("style","display:none;")
	explain=GetObject("InvalidWebBrowser")
	style=explain.getAttribute("style","display:inline;");
	style=style+"display:block";
	explain.setAttribute("style",style);
	o=document.body
	o.setAttribute("style","background:white");
}

function Loader()
{
	substandard=false
	try{new ActiveXObject("Msxml.DOMDocument");substandard=true;}catch(e){};
	try{new ActiveXObject("Msxml2.DOMDocument");substandard=true;}catch(e){};
	try{new ActiveXObject("Msxml2.XMLHTTP");substandard=true;}catch(e){};
	try{new ActiveXObject("Microsoft.XMLHTTP");substandard=true;}catch(e){}

	if (substandard) 
	{
		SubStandard(); 
		return;
	}

	o=GetObject("DefaultWelcome")
	o.style.display="none"
	o=GetObject("WelcomeDiv")
	o.style.display="none"
	BackFlip()
}
function FlipLoader()
{
	GetObject( "DefaultWelcomeMessage" ).innerHTML="Loading content..."
	setTimeout("Loader()",1000)
	CrumbNav=GetObject("Bread").Crumbs=new Breadcrumbs(GetObject("BreadLink"))
}
window.onload=FlipLoader
</script>
